<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter API Key</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: "Segoe UI Semilight","Segoe UI",sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }

  .header-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .header {
    font-size: 28px;
    font-weight: 300;
    text-align: center;
    margin-bottom: 24px;
  }

  .cortana {
    height: 100px;
    width: auto;
    margin-bottom: 16px;
  }

  .input-bar {
    display: flex;
    flex-direction: column;
    width: 80%;
    gap: 12px;
    align-items: stretch;
  }

  .input-bar input {
    padding: 12px 16px;
    font-size: 16px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.08);
    color: white;
  }

  .input-bar button {
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    background: rgba(3, 168, 244, 0.664);
    border: none;
    color: white;
  }
</style>
</head>
<body>

<div class="header-container">
  <img src="Images/cortana.svg" class="cortana">
  <div class="header">Cortana</div>
</div>

<div class="input-bar">
  <input id="apikey" type="password" placeholder="Enter your API Key">
  <button onclick="submitKey()">Submit</button>
</div>

<script>
const input = document.getElementById('apikey');
function submitKey() {
  const val = input.value.trim();
  if(val) window.apiKeyAPI.submitKey(val);
}
input.addEventListener('keypress', e => { if(e.key==='Enter') submitKey(); });
</script>

</body>
</html>
