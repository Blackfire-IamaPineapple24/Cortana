<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cortana</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: "Segoe UI Semilight","Segoe UI",sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  .header-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .header {
    padding: 24px;
    font-size: 28px;
    font-weight: 300;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;  
    user-select: none;
  }

  .cortana {
    height: 100px;
    width: auto;
    user-select: none;
  }

  .welcome {
    padding: 0 24px;
    font-size: 22px;
    opacity: 0.8;
    margin-bottom: 32px;
    text-align: center;
    font-weight: 300;
    user-select: none;
  }

  .chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 0 24px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    align-content: flex-start;
    scrollbar-width: none;
    -ms-overflow-style: none;
  }

  .input-bar {
    padding: 16px 24px;
    border-top: 1px solid rgba(255,255,255,0.1);
    display: flex;
    gap: 12px;
    user-select: none;
  }

  .input-bar input {
    flex: 1;
    background: rgba(255,255,255,0.08);
    border: none;
    padding: 12px 16px;
    color: white;
    font-size: 16px;
    outline: none;
    user-select: none;
  }

  .input-bar button {
    background: rgba(255,255,255,0.15);
    border: none;
    padding: 12px 20px;
    color: white;
    cursor: pointer;
    font-size: 16px;
    user-select: none;
  }

  .message {
    margin-bottom: 16px;
    padding: 12px 16px;
    background: rgba(255, 255, 255, 0.123);
    max-width: 80%;
    word-wrap: break-word;
    white-space: pre-wrap;
    user-select: none;
  }

  .assistant {
    align-self: flex-start;
    text-align: left;
    margin-right: auto;
  }

  .user {
    align-self: flex-end;
    background: rgba(3, 168, 244, 0.664);
    text-align: right;
    margin-left: auto;
  }

  @font-face {
  font-family: 'Segoe Boot Semilight';
  src: url('C:/Windows/Boot/Fonts/segoe_slboot.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
  font-display: block;
  }

</style>
</head>
<body>
<div class="header-container">
    <div class="header">
        <img src="Images/cortana.svg" class="cortana">
        <p>Cortana</p>
    </div>
</div>
<div class="welcome">What can I help you with?</div>
<div class="chat-container" id="chat"></div>
<div class="input-bar">
  <input id="input" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
</div>

<script>
const input = document.getElementById('input');
const sendBtn = document.getElementById('sendBtn');
const chat = document.getElementById('chat');

// Spinner characters (Windows-style)
const spinnerChars = "".split('');

function addMessage(text, who) {
  const div = document.createElement('div');
  div.className = `message ${who}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

// Animate spinner
function startSpinner(div) {
  div.style.fontFamily = '"Segoe Boot Semilight", monospace';
  let i = 0;
  const interval = setInterval(() => {
    div.textContent = spinnerChars[i % spinnerChars.length];
    i++;
    chat.scrollTop = chat.scrollHeight;
  }, 23); // faster animation, adjust as needed
  return interval;
}



async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  
  addMessage(text, 'user'); // user message
  input.value = '';

  // Add assistant message placeholder with spinner
  const assistantDiv = addMessage('', 'assistant');
  const spinnerInterval = startSpinner(assistantDiv);

  try {
    const response = await window.electronAPI.askAI(text);

    // Stop spinner
    clearInterval(spinnerInterval);

    // Show final text with normal font
    assistantDiv.style.fontFamily = '"Segoe UI Semilight", sans-serif';
    assistantDiv.textContent = response;

  } catch (err) {
    clearInterval(spinnerInterval);
    assistantDiv.style.fontFamily = '"Segoe UI Semilight", sans-serif';
    assistantDiv.textContent = `Error: ${err.message}`;
  }
}

// Event listeners
sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
</script>

</body>
</html>
